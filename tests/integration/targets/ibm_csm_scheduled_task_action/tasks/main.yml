---
- name: "ibm_csm_scheduled_task_action integration tests"
  module_defaults:
    group/ibm.csm.ibm_csm_client:
      hostname: "{{ csm_host }}"
      username: "{{ csm_username }}"
      password: "{{ csm_password }}"

  block:
    - name: Issue task run command
      ibm.csm.ibm_csm_scheduled_task_action:
        id: "{{ id }}"
        action: 'run'
      register: result